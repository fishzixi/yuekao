    <script>
        var arr1 = [3,5,4,2,6];
        var arr2 = [1,2,2,2];
        console.log(two_max(arr1));
        console.log(two_max(arr2));

        function two_max(arr) {
            var largest = 0;
            var second = 0;
            for (i=0;i<arr.length;i++){
                if(arr[i]>largest){
                    second=largest;
                    largest=arr[i];
                    
                }else if (arr[i]>second){
                    second = arr[i];
                    if(second===largest){
                        return null;
                    }
                }

            } 
           
            return second;

                
            }

            
        
    </script>
