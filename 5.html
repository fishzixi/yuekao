<script>
    var arr1 = [1,1,1,3,4,3,2];
    console.log(repet(arr1));
    function repet(arr) {
        var arr2 =[];
        for (i=0;i<arr.length;i++){
            var flag = false;
            for (j=0;j<=arr2.length;j++){
                if(arr2[j]===arr[i]){
                    var flag=true;
                    break;
                }
            }
            if(!flag){
                arr2.push(arr[i]);
            }
        }
        return arr2;
    }
    


</script>
