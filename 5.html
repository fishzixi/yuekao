<script>
    var arr1 = [1,5,2,1,5,1];
    console.log (f1(arr1));

    function f1(arr){
        var map = {};
        // var con = 0;
        for (i=0;i<arr.length;i++){
           var key = arr[i];
           if(map[key]){
            map[key]+=1;
           }else{
            map[key]=1;
           }
         
            
        }return map;
    }
</script>
